<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <title>Angular Fundamentals</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
</head>

<body ng-controller="myFirstController">
    <div class="container">
        <h1>AngularFundamentals</h1>
        <h2>{{"Hello from AngularJS"}}</h2>
        <pre>{{appName}}</pre>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script>
        var helloWorld = angular.module("myApp", []);
        helloWorld.controller('myFirstController',['$scope', 'config', function($scope, config){
            $scope.appName = config.appName;
        }]);
        helloWorld.constant('config', {appName: "My AngularJS app"});

    </script>
</body>

</html>
